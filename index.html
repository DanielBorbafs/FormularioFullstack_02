<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logotipo">
      <img src="img/iCONE.png" alt="">
    </header>
    <main>
      <div class="container">
        <form action="POST" class="cardForm">
          <input type="text" name="nome" placeholder="insira sua idade">        
          <input type="text" name="console" placeholder="Qual seu console?">        
          <input type="text" name="categoria" placeholder="Sua categoria de games preferida">        
          <label for="categoria">Qual seu estilo de jogo preferido?</label>
          <select name="categoria" id="categoria" class="categoria">
            <option value="acao">Competitivo</option>
            <option value="aventura">Moderado</option>
            <option value="estrategia">Casual</option>
          </select>
          <button class="btn">Enviar</button>
        </form>
        <div class="textos">
          <h1>Gamming Event</h1>
          <br>
          <h3>
            Preencha o formulário,<br>
            e venha participar do<br>
            maior evento de games
            da região!
          </h3>
          <a href="" class="gamerBoy"><img src="img/GamerBoy.png" alt=""></a>
        </div>
      </div>
    </main>
  </body>
  </html>
